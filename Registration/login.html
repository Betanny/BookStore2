<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Shared Components/style.css">
    <link rel="stylesheet" href="Stylesheet.css">
    <title>Registration</title>
</head>
<body>
    <div id="header-container"></div>

    <div class="wrapper">
        <div class="client-form">
            <div class="register-container">
                <div class="top">
                    <h1 class="header-h1">Welcome Back!!</h1>
                    <h5>Login to continue</h5>
                </div>
  
                <form action="login.php" method="post" id="LoginForm" name="form" autocomplete="true">
                    <div class="input-box">
                        <div class="inputcontrol">
                            <label for="Email">Email</label>
                            <input type="text" class="inputfield" name="email" />
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="inputcontrol">
                            <label for="Password">Password</label>
                            <input type="password" class="inputfield" name="password" />
                            <div class="error"></div>
                        </div>
                    </div>
                    <div class="submit-sect">
                        <button type="submit" class="register-button">Submit</button>
                    </div>
                </form>
                <div class="bottom">
                    <span class="light-text">Don't have an account? <a href="reg2.html" class="reg-link">Register</a></span>
                </div>
            </div>
        </div>
    </div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('/Shared Components/header.php')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
        fetch('/Shared Components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });

});
</script>
<div id="footer-container"></div>
</body>

</html>
