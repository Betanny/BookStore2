<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Stylesheet.css">
    <title>Registration</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link-active">Home</a></li>
                    <li><a href="#" class="link">Products</a></li>
                    <li><a href="#" class="link">About us</a></li>
                    <li><a href="#" class="link">Contact us</a></li>
                </ul>
            </div>
            <div class="nav-menu-btn"></div>
        </nav>

        <div class="client-form">
            <div class="register-container">
                <div class="top">
                    <header>Welcome!</header>
                    <h5>Create an account to continue</h5>
                </div>
                <div class="user-button">
                    <button type="button" id="author-btn" name="author-btn" class="btn" onclick="author()">Author</button>
                    <button type="button" id="publisher-btn" name="publisher-btn" class="btn" onclick="publisher()">Publisher</button>
                    <button type="button" id="manufacturer-btn" name="manufacturer-btn" class="btn" onclick="manufacturer()">Manufacturer</button>
                </div>
                <form method="post" name="form" id="SellerForm">
                    <input type="hidden" name="user_type">
                    <div id="individual-container" class="client-container">
                        <div id="contHeader" class="sec-cont">
                            <h4>Personal</h4>
                        </div>
                        <div class="two-forms">
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="FirstName">First Name</label>
                                    <input type="text" class="inputfield" name="fname" />
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="LastName">Last Name</label>
                                    <input type="text" class="inputfield" name="lname" />
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="inputcontrol">
                                <label for="Email">Email</label>
                                <input type="text" class="inputfield" name="email" />
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="inputcontrol">
                                <label for="Phone">Phone</label>
                                <input type="text" class="inputfield" name="phone" />
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="two-forms">
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="Username">Username</label>
                                    <input type="text" class="inputfield" name="username" />
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="Gender">Gender</label>
                                    <select class="inputfield" name="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                        <div class="two-forms">
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="nationality">Nationality</label>
                                    <select class="inputfield" name="nationality">
                                        <!-- Options removed for brevity -->
                                    </select>
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="Address">Address</label>
                                    <input type="text" class="inputfield" name="address" />
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="inputcontrol">
                                <label for="biography">Biography</label>
                                <textarea class="inputfield" name="biography" style="height: 100px;"></textarea>
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="two-forms">
                            <div class="form-group1">
                                <div class="inputcontrol">
                                    <label for="website">Website</label>
                                    <input type="text" class="inputfield" name="website" />
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="form-group1">
                                <div class="inputcontrol">
                                    <label for="instagram">Instagram</label>
                                    <input type="text" class="inputfield" name="instagram" />
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="form-group1">
                                <div class="inputcontrol">
                                    <label for="facebook">Facebook</label>
                                    <input type="text" class="inputfield" name="facebook" />
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                        <div class="two-forms">
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="Password">Password</label>
                                    <input type="text" class="inputfield" name="password" />
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="password2">Confirm Password</label>
                                    <input type="text" class="inputfield" name="password2" />
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="organization-container" class="client-container">
                        <div id="contHeader" class="sec-cont">
                            <h4>Organization Details</h4>
                        </div>
                        <div class="input-box">
                            <div class="inputcontrol">
                                <label for="Organization">Organization Name</label>
                                <input type="text" class="inputfield" name="OrgName" />
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="inputcontrol">
                                <label for="OrgEmail">Organization Email</label>
                                <input type="text" class="inputfield" name="OrgEmail" />
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="input-box">
                            <div class="inputcontrol">
                                <label for="OrgPhone">Organization Phone</label>
                                <input type="text" class="inputfield" name="OrgPhone" />
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="two-forms">
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="Address">Address</label>
                                    <input type="text" class="inputfield" name="address1" />
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="inputcontrol">
                                    <label for="website">Website-URL</label>
                                    <input type="text" class="inputfield" name="website1" />
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                        <div id="products-container" class="form-group_1">
                            <label for="products">Select all category of Products you offer</label>
                            <input type="checkbox" class="inputfield" name="products[]" id="ClassroomSupplies" value="Classroom Supplies"> Classroom Supplies
                            <input type="checkbox" class="inputfield" name="products[]" id="EducationalTechnology" value="Educational Technology"> Educational Technology
                            <input type="checkbox" class="inputfield" name="products[]" id="TeachingAids" value="Teaching Aids"> Teaching Aids
                            <input type="checkbox" class="inputfield" name="products[]" id="LaboratoryEquipment" value="Laboratory Equipment"> Laboratory Equipment
                            <input type="checkbox" class="inputfield" name="products[]" id="PlaygroundEquipment" value="Playground Equipment"> Playground Equipment
                            <input type="checkbox" class="inputfield" name="products[]" id="Furniture" value="Furniture"> Furniture
                            <input type="checkbox" class="inputfield" name="products[]" id="EducationalToysGames" value="Educational Toys and Games"> Educational Toys and Games
                            <div class="error"></div>
                        </div>
                        <div id="contact-person" class="sec-cont">
                            <div class="contHeader">
                                <h4>Contact Person Details</h4>
                            </div>
                            <div class="two-forms">
                                <div class="form-group">
                                    <div class="inputcontrol">
                                        <label for="FirstName">First Name</label>
                                        <input type="text" class="inputfield" name="cfname" />
                                        <div class="error"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="inputcontrol">
                                        <label for="LastName">Last Name</label>
                                        <input type="text" class="inputfield" name="clname" />
                                        <div class="error"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="inputcontrol">
                                    <label for="Email">Email</label>
                                    <input type="text" class="inputfield" name="cemail" />
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="inputcontrol">
                                    <label for="Phone">Phone</label>
                                    <input type="text" class="inputfield" name="cphone" />
                                    <div class="error"></div>
                                </div>
                            </div>
                            <div class="two-forms">
                                <div class="form-group">
                                    <div class="inputcontrol">
                                        <label for="Password">Password</label>
                                        <input type="text" class="inputfield" name="password" />
                                        <div class="error"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="inputcontrol">
                                        <label for="password2">Confirm Password</label>
                                        <input type="text" class="inputfield" name="password2" />
                                        <div class="error"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit-sect">
                        <button type="submit" class="register-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="seller2.js"></script>
</body>

</html>
